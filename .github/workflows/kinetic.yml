

name: PikaOS kinetic

on:
  workflow_dispatch

jobs:
  build:
    runs-on: self-hosted
    container:
      image: ubuntu:latest
      volumes:
        - /proc:/proc
      options: --privileged -it

    steps:
    - uses: actions/checkout@v3

    - name: Install needed packages
      run: apt update && apt install debootstrap -y

    - name: Build ISO
      run: ./build.sh

    - uses: filosganga/upload-tartifact@7f320c4284bb1a63685f5b5a748c20ec6d07fb98
      with:
        name: PikaOS 22.10
        path: builds/
